
services:
  livekit:
    image: docker.io/library/livekit-image
    # image: docker.io/library/ssi-image
    # image: docker.io/library/pyphoto
    volumes:
      - /run/user/0:/tmp
      - /run/pulse:/tmp/pulse
      - /run/user/1000/bus:/run/user/1000/bus
      - /home/charlee-clay/straces:/home/saltoks/straces
      - /home/charlee-clay/files:/home/saltoks/files
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
      - /home/charlee-clay/config:/home/saltoks/.local/share/io.livekit.example.example/
    environment:
      - XDG_RUNTIME_DIR=/tmp
      - WAYLAND_DISPLAY=wayland-0
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/run/user/1000/bus
    user:
      0:0
    devices:
      - /dev/video0
      - /dev/video1
    group_add:
      - video
      # - adm
    security_opt:
      - "apparmor:unconfined"

    # network_mode: "host"

    stdin_open: true
    tty: true

    # Uncomment if it is failing and you want to debug.
    # In that case, run compose with -d to detach, and afterwards run compose exec intercom /bin/bash
    # entrypoint:
      # - /bin/bash
      # - /home/saltoks/foo/mystartup.sh
      # - /home/saltoks/example


